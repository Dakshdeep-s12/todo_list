<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django todo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">

  <form action="{% url 'create_todo' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">title:</label>
      <input type="email" class="form-control" id="title" placeholder="title" name="title">
    </div>
    <div class="form-group">
      <label for="desccription">Descpriton :</label>
      <input type="description" class="form-control" id="description" placeholder="desccription" name="desccription">
    </div>
   
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
<table class="table"> 
    <thead>
        <tr>
            <th> Sno
            </th>
            <th>title</th>
            <th> Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ todo.title}}</td>
            <td>todo.description</td>
            <td>Completed</td>
            {% if todo.completed %} 
            
        </tr>
    </tbody>
</table>

</body>
</html>
